id: 12461
name: isf-saisen
environments:
    production:
        runtime: php-8.0:al2
        memory: 1024
        cli-memory: 512
        concurrency: 7
        database: neko-senpai
        domain: fund.socialism.org.tw
        build:
            - 'composer install --no-dev --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci'
            - 'npm run prod && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
    staging:
        runtime: php-8.0:al2
        memory: 1024
        cli-memory: 512
        concurrency: 2
        database: neko-senpai
        build:
            - 'composer install --classmap-authoritative'
            - 'php artisan event:cache'
            - 'npm ci'
            - 'npm run dev && rm -rf node_modules'
        deploy:
            - 'php artisan migrate --force'
